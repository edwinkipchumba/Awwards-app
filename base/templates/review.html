{%extends 'base.html'%}
{% block content %}
{{ block.super}}
{% load bootstrap4 %}

<!-- fantawesome -->
<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

<!-- title review -->
  <title>Reviews</title>
  {{form.media}}



<div class="card mx-auto" style="max-width:50rem; margin-top:50px;">
  <form  action="{%url 'review'%}" method="post" enctype="multipart/form-data">
    {%csrf_token%}

    {% bootstrap_form form%}

    <!-- button -->
    <input type="submit" class="btn btn-success btn-lg" value="Post">
  </form>
</div>
   {% block scripts %}

   <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  {% bootstrap_javascript %}
{% endblock %}
{% endblock %}
