{%extends 'base.html'%}
{% block content %}
{{ block.super}}
{% load bootstrap4 %}

<br>
<br>
<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

<div class="container-fluid">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-11">
      {% for project in projects %}

      <div class="card mr-0" style="max-width:70rem; margin-top:5px;">

        <img src="{{project.project_image.url}}" class="card-img-top">
        <div class="card-body">

          <div class="media">
            <div class="media-left media-top">
              <a href="/profile/{{project.profile.id}}" title="profile">
                <img class="img-fluid rounded-circle" src="{{project.profile.profile_photo.url}}" class="media-object" style="height: 100px;
width: 100px;">

                    <!-- button link -->
                <button class="button"><a href="{{ project.project_link }}" target="_blank">view site</a></button>
              </a>

            </div>
            <div class="media-body">
